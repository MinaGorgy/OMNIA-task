<section id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="../assets/images/slider-1.jpg" alt="building one">
        </div>

        <div class="item">
            <img src="../assets/images/slider-1.jpg" alt="building two">
        </div>

        <div class="item">
            <img src="../assets/images/slider-1.jpg" alt="building three">
        </div>
    </div>
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon  glyphicon-chevron-right icon-flipped"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon  glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
    <div class="shape">
        <div class="triangle-bottomleft">
        </div>
        <div class="triangle-bottomleft2">
        </div>
    </div>

    <div class="home-text col-xs-4">
        <div class="main-txt">
            <strong>
                <span>Welcome to more connected world</span>
            </strong>
        </div>
        <div class="sec-txt">
            Travel soothes the soul and our collection royalty.
        </div>

        <div class="col-xs-4 nopadding  btn-cont">
            <button role="button" class="btn" data-ng-click="vm.sayNo()">
                <strong>LEARN MORE </strong>
            </button>
        </div>

    </div>
</section>
<section id="news" class="container news-section">
    <div class="col-xs-6 latest-news-title ">
        Latest News
    </div>
    <div class="col-xs-6 pull-right">
        <div class="searchboxwrapper nopadding pull-right">
            <input class="searchbox" ng-model="searchText" type="text" value="" name="s" placeholder="&#xf002 SEARCH NEWS" id="s">

        </div>
    </div>
</section>

<section class="container">
<article class="article col-md-4 col-xs-1" ng-repeat="item in articles | filter:searchText">
    <div class="card">
        <img src="{{item.urlToImage}}" alt="Avatar" style="width:100%">
        <div class="card-container">
            <span>{{item.publishedAt| date:'medium'}}</span>
            <h4>
                <b>{{item.title}}</b>
            </h4>
            <p>{{item.author}}</p>
        </div>
    </div>
</article>
</section>
